<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*создат калькулятор который делает арифметические операции с двумя случайными числами
		
		создать две функции:
			1. функцию генерации сучайных чисел с принимающую в качестве параметров два аргумента используемых в качестве границ диапазона

			2. функцию калькулирования принимающую в качестве параметров три аргумента: числа сгенерированные первой функцией, случайное математическое действие.
		*/
		function getRandomInt(min, max) {
			var length = max - min + 1;
			var rand = Math.floor(Math.random() * length) + min;
			return rand;
		}

		function mathOp(a, b, op) {
			var calc, str;
			if (op == '1'){
					calc = a * b;
					str = String(a + ' * ' + b + ' = ' + calc);
			} else if (op == '2') {
					calc = a + b;
					str = String(a + ' + ' + b + ' = ' + calc);
			} else if (op == '3') {
					calc = a - b;
					str = String(a + ' - ' + b + ' = ' + calc);
			} else if (op == '4'){
					calc = a / b;
					str = String(a + ' / ' + b + ' = ' + calc);
			}
			return str;
		}

		var x, y, res, operand, answer;

		for(var i = 1; i <= 10; i++){
			x = getRandomInt(3, 15);
			y = getRandomInt(3, 15);
			operand = getRandomInt(1, 4);			 
			res = mathOp(x, y, operand);
			answer = document.write('<b>' + i + '</b>- ' + res +'<br>');
		}
	</script>
</body>
</html>
