<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Mondrian</title>
</head>
<body>
  <div class="wrapper">
    <table>
      <!-- В html5 cellspascing не используются, поэтому не вижу смысла их описывать, размеры самой таблицы лучше перенести в css. -->
      <tr height="62">
        <td class="td-black" width="50"></td>
        <td class="td-red" colspan="2" width="80"></td>
        <td class="td-blue" rowspan="2" colspan="2" width="185"></td>
        <td class="td-yellow" rowspan="2" width="63"></td>
      </tr>
      <tr height="94">
        <td></td>
        <td class="td-yellow" colspan="2"></td>
      </tr>
      <tr height="84">
        <td class="td-blue" rowspan="2" colspan="2" width="93"></td>
        <td rowspan="2" colspan="2" width="160"></td>
        <td class="td-red" colspan="2"></td>
      </tr>
      <tr height="15">
        <!-- Размер ячейки расчитывается исходя из содержимого, поэтому удаляем его и вуаля -->
        <td class="td-black" colspan="2"></td>
      </tr>
    </table>
    <img src="crop-pic.jpg" alt="Wait loading please!">
  </div>
</body>
</html>
